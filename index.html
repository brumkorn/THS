<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Handsome Spreadsheets</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <main class="wrapper">

        <div class="tools-wraper">
            <div class="main-menu-button-align">
                <div class="main-menu-button">
                    <img src="images/menu_stack.png">
                </div>
            </div>
            <div class="menu-bar-align">
                <div class="menu-bar">
                    <div class="menu-button">File</div>
                    <div class="menu-button">Save</div>
                    <div class="menu-button">Reset</div>
                </div>
            </div>
            <div class="tool-bar-align">
                <div class="tool-bar"></div>
            </div>
            <div class="formulas">fx</div>
        </div>

        <div class="main">
        </div>

        <div class="footer-toolbar-align">
            <div class="footer-toolbar">
                <div class="button-wrapper">
                    <div class="new-sheet-button">
                        <img src = "images/plus_icon.png">
                    </div>
                </div>
                <div>
                    <select></select>
                </div>
                <div class="sheet-bookmarks"></div>
            </div>
        </div>

    </main>
    <script src="js/script.js"></script>
</body>
</html>
